<ngx-json-ld [json]="schema"></ngx-json-ld>
<div class="selected-theme">
  <section>
    <ngx-ui-loader fgsSize="75" [fgsType]="loaderType" [fgsColor]="loaderColor" [logoUrl]="loaderLogoUrl"></ngx-ui-loader>
    <app-header *ngIf="currentUrl" [layoutState]="layoutState$ | async"></app-header>

    <main class="main-body">
      <router-outlet></router-outlet>
    </main>
    <app-footer *ngIf="currentUrl"></app-footer>
  </section>
</div>
