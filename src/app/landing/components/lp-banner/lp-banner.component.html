<ngu-carousel #landingBanners [inputs]="carouselOne" [dataSource]="bannerItems" (onMove)="onMoveBanner($event)">
  <ngu-item *nguCarouselDef="let banner;" class="bannerStyle">
    <a href="{{banner.link_url}}">
      <img src={{banner.image_link}} alt="" style="display: block; width: 100%;">
    </a>
  </ngu-item>
  <button NguCarouselPrev class='leftRs'></button>
  <button NguCarouselNext class='rightRs'></button>
</ngu-carousel>
